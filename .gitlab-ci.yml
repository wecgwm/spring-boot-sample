variables:
  SPRING_PROFILES_ACTIVE: gitlab-ci
  CI_IMAGE_NAME: spring-boot-sample
  
stages:
  - maven-build
  - docker-build

maven-build:
  stage: maven-build
  image: eclipse-temurin:11-jdk-alpine
  script: 
      - chmod +x mvnw
      - ./mvnw clean package
  artifacts:
    paths:
      - target/*.jar
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
  tags:
    - master-k8s

docker-build:
  stage: docker-build
  image: docker:18.09.7-dind 
  services:
    - docker:18.09.7-dind
  script:
    - export DOCKER_HOST=tcp://localhost:2375
    - docker build -t $CI_DOCKER_USER/$CI_IMAGE_NAME:$CI_COMMIT_BRANCH .
    - docker login -u "$CI_DOCKER_USER" -p "$CI_DOCKER_PASSWORD"
    - echo "$CI_DOCKER_USER/$CI_IMAGE_NAME:$CI_COMMIT_BRANCH"
    - docker push "$CI_DOCKER_USER/$CI_IMAGE_NAME:$CI_COMMIT_BRANCH"
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
  tags:
    - master-k8s